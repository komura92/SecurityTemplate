log4j.rootLogger = TRACE, FILE_TRACE, FILE, CONSOLE

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=LOGS/logs_trace.out
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] (%C{3}#%M:%L) : %m%n

log4j.appender.FILE_TRACE.Threshold=DEBUG
log4j.appender.FILE_TRACE=org.apache.log4j.FileAppender
log4j.appender.FILE_TRACE.File=LOGS/logs_debug.out
log4j.appender.FILE_TRACE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_TRACE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] (%C{3}#%M:%L) : %m%n

log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] (%C{3}#%M:%L) : %m%n
